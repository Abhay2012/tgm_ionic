
<div *ngIf="!newsitems" >No newsitems</div>

<ion-content *ngIf='newsitems' >
  
    <ion-list >
      <ion-item *ngFor="let n of newsitems">

        <ion-card padding class='flex-scroll-container' *ngIf="n.photos" >
          <p><ion-icon slot="start" name='camera'></ion-icon> &nbsp; {{ n.name }} ({{ n.photos.length }})</p>
          <p>{{ n.created_at }}</p>
          <ion-list class='flex-scroll' >
            <ion-item *ngFor="let ph of n.photos">

              <div class='medium-photo'>
                <img [src]="ph.small_url" />
              </div>

            </ion-item>
          </ion-list>
        </ion-card>

        <ion-card padding *ngIf="n.item_type=='video'" >
          <p><ion-icon slot="start" name='videocam'></ion-icon> &nbsp; {{ n.name }}</p>
          <p>{{ n.created_at }}</p>
          <video src="{{ n.url }}" width="100%" controls ></video>
        </ion-card>

      </ion-item>
    </ion-list>

    <br /><br /><br /><br /><br /><br />
  
</ion-content>
