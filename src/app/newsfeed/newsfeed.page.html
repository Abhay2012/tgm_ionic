
<div *ngIf="!newsitems" >No newsitems</div>

<ion-content *ngIf='newsitems' >
  
    <ion-list >
      <ion-item *ngFor="let n of newsitems">

        <ion-card class='flex-scroll-container' *ngIf="n.photos" >
          <h5>{{ n.name }} ({{ n.photos.length }})</h5>
          <p>{{ n.created_at }}</p>
          <ion-list class='flex-scroll' >
            <ion-item *ngFor="let ph of n.photos">

              <div class='medium-photo'>
                <img [src]="ph.small_url" />
              </div>

            </ion-item>
          </ion-list>
        </ion-card>

        <ion-card *ngIf="n.item_type=='video'" >
          <p>video</p>
          <video src="{{ n.url }}" width="100%" controls ></video>
        </ion-card>

      </ion-item>
    </ion-list>
  
</ion-content>
