<layout-fab>
  <ion-content>
    <div class='body'>

      <section class="sectionOne">
        <img src="../../assets/src/default-avatar.png" alt="profile pic" />
        <div class="userName">
          <h4>Jamie Kavanaugh</h4>
          <img src="../../assets/accounts/edit.png" alt="edit pic" />
          <p>Jamie_kv@gmail.com</p>
        </div>
      </section>

      <section class="sectionTwo">
        <div class="account-tabs" (click)="changeSection('reports-new')">

          <img [src]="selectedSection=='reports-new' ? '../../assets/accounts/addReportSelected.png' : '../../assets/accounts/addReport.png'" alt="Add Report" />
          <p>Add Report</p>
          <span [ngClass]="{'activeSpan': selectedSection=='reports-new'}"></span>
        
        </div>
        <div class="account-tabs" (click)="changeSection('galleries-new')">

          <img [src]="selectedSection=='galleries-new' ? '../../assets/accounts/addGallerySelected.png' : '../../assets/accounts/addGallery.png'" alt="Add Image" />
          <p class="active">Add Gallery</p>
          <span [ngClass]="{'activeSpan': selectedSection=='galleries-new'}"></span>
        
        </div>
        <div class="account-tabs" (click)="changeSection('videos-new')">
        
          <img [src]="selectedSection=='videos-new' ? '../../assets/accounts/addVideoSelected.png' : '../../assets/accounts/addVideo.png'" alt="Add Video" />
          <p>Add Video</p>
          <span [ngClass]="{'activeSpan': selectedSection=='videos-new'}"></span>
        
        </div>
      </section>

      <section class="sectionThree">
        <div [ngSwitch]="selectedSection">


          <div *ngSwitchCase="'reports-new'">
            <div class="group">
              <label class="placeholder">Title</label>
              <input type="text" placeholder="" class="firstInput">
            </div>

            <div class="group">
              <label class="placeholder">Subtitle</label>
              <textarea placeholder=""></textarea>
            </div>

            <div class="group">
              <label class="placeholder">Body</label>
              <textarea placeholder=""></textarea>
            </div>

            <button class="btnCreate">Publish</button>
          </div>

          <div *ngSwitchCase="'galleries-new'">

            <div class="group">
              <label class="placeholder">Gallery Name</label>
              <input type="text" placeholder="" class="firstInput">
            </div>
            <div class="selectDiv">
              <label class="placeholder">City</label>
              <select name="city" id="city" class="firstSelect">
                <option value="Venice, Italy" selected>
                  Venice, Italy
                </option>
                <option value="Venice, Italy">
                  Venice, Italy
                </option>
              </select>
            </div>

            <div>
              <div class="btnGrid">
                <h3>Post <span class="postTo">to</span></h3>
                <button class="btn btnRight">
                  <img src="../../assets/accounts/public.JPG" alt="public pic" />
                </button>
                <button class="btn btnLeft">
                  <img src=".../../assets/accounts/friend.JPG" alt="public pic" />
                </button>
              </div>
            </div>
            <div class="selectImageGrid">
              <img src="../../assets/accounts/camera.JPG" alt="Select Images" />
              <p>Select images</p>
            </div>
            <button class="btnCreate">Create</button>

          </div>

          <div *ngSwitchCase="'videos-new'">
            <div class="group">
              <label class="placeholder">Title</label>
              <input type="text" placeholder="" class="firstInput">
            </div>

            <div class="selectImageGrid">
              <img src="../../assets/accounts/camera.JPG" alt="Select Images" />
              <p>Choose Files</p>
            </div>

            <!-- <div class="group">
              <input type="file" placeholder="" class="firstInput">
            </div> -->

            <button class="btnCreate">Publish</button>
          </div>

        </div>
      </section>

    </div>
  </ion-content>
</layout-fab>
