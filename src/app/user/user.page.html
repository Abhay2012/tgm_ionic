
<ion-toolbar>
  <ion-img class="thumb" [src]="user.picture"></ion-img>
  <ion-buttons slot="secondary">
    <ion-button fill="solid" (click)="navigate('newsfeed')" >
      <ion-icon slot="start" name="contact"></ion-icon>
      Newsfeed
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button expand="block" (click)="doGoogleLogout()">x</ion-button>
  </ion-buttons>
</ion-toolbar>


<ion-content *ngIf='newsitems' class='block-container' >
  <ion-list  >
    <ion-item  *ngFor="let n of newsitems">
      <ion-card >
        <h5>{{ n.name }}</h5>
        <p>{{ n.created_at }}</p>
        <ion-list class='flex-rightscroll' >
          <ion-item *ngFor="let ph of n.photos">
            <ion-img [src]="ph.small_url"></ion-img>
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
